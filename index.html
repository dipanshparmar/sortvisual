<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta info -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google fonts link -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- internal CSS -->
    <link rel="stylesheet" href="scss/style.css" />
  
    <!-- title -->
    <title>SortVisual - Visualise things for ease</title>
  </head>
  <body>
    <!-- notice for small screens -->
    <div id="notice">
      <span>Please access this website on <b>tablet</b> or <b>laptop</b>.</span>
    </div>

    <!-- header with navbar and stuff8 -->
    <header>
      <!-- Github repo link -->
      <a href="https://github.com/dipanshparmar/sortvisual" id="github-repo-link" target="_blank">
        <img src="img/Octocat.jpg" />
      </a>

      <!-- logo section8 -->
      <div id="logo">
        <span class="logo-text">SortVisual</span>
      </div>
      <!-- controls with speed and size controlling -->
      <div id="controls">
        <div id="speed-controls-container" class="container gray highlightTextIn">
          <a class="speed button" style="font-size: 16px" alt="Speed">Speed</a>
          <input
            class="slider"
            type="range"
            name="speed"
            id="speed-control"
            min="0"
            max="101"
            value="50"
            step="20"
          />
        </div>
        <div id="size-controls-container" class="container gray highlightTextIn">
          <a class="span button" alt="Size">Size</a>
          <input
            class="slider"
            type="range"
            name="size"
            id="size-control"
            min="10"
            max="101"
            value="50"
            step="10"
          />
        </div>
      </div>
      <!-- different sorting algos selection -->
      <div id="options" class="container gray highlightTextIn">
        <a class="merge button" alt="Merge">Merge</a>
        <a class="quick button" alt="Quick">Quick</a>
        <a class="bubble button" alt="Bubble">Bubble</a>
        <a class="heap button" alt="Heap">Heap</a>
        <a class="selection button" alt="Selection">Selection</a>
      </div>

      <!-- generate new array button -->
      <div id="new-array-button">
        <button type="button" id="new-array">new array</button>
      </div>
    </header>
    <!-- header closes -->

    <!-- algorithms working body -->
    <main>
      <div id="visualizer-container"></div>
    </main>

    <!-- internal script -->
    <script type="module" src="js/interface.js"></script>
  </body>
</html>
